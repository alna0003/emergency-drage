<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="icon" type="image/png" href="img/fav.png" />
    <link rel="stylesheet" href="css/register.css" />
    <title>Emergency Site</title>
  </head>
  <body id="register">
    <header>
      <nav>
        <div id="logotype-wrapper" class="logo">
          <a href="index.html"> LOGO-TYPE </a>
        </div>
        <ul class="menu">
          <li><a class="menuItem" href="instruction.html">Nærkontakt </a></li>
          <li><a class="menuItem" href="register.html">Indberet</a></li>
        </ul>
        <button class="burger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </nav>
    </header>

    <main>
      <h1>INDBERET</h1>
      <section id="form-section">
        <article id="form-info">
          <h2>DIN EMERGENCY</h2>
          <form>
            <!-- Navn og kontakt -->
            <label for="name">Dit navn:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Din e-mail:</label>
            <input type="email" id="email" name="email" required />

            <!-- Valg af nødsituation -->
            <p>Hvilken nødsituation er det?</p>

            <label for="Drageattack"> Drage attack</label>
            <input
              type="radio"
              id="Drageattack"
              name="situation"
              value="Drageattack"
            />

            <label for="brand">Brand</label>
            <input type="radio" id="brand" name="situation" value="brand" />

            <label for="ulykke">Ulykke</label>
            <input type="radio" id="ulykke" name="situation" value="ulykke" />

            <!-- Vælg kategori -->
            <label for="severity">Vurdering af alvorlighed:</label>
            <select id="severity" name="severity">
              <option value="Lav">Ikke slemt</option>
              <option value="Middel">Slemt</option>
              <option value="Høj">Meget slemt</option>
            </select>
          </form>
          <label for="description">Beskriv situationen:</label>

          <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
          ></textarea>

          <button type="submit">Send Rapport</button>
        </article>
        <form id="webform"></form>
      </section>
      <section id="form-summary">
        <h2>I AKUT NØDSITUATION</h2>
        <article>
          <p class="placeholder">
            Hvis nogen gør dragen sur eller irriteret, skal de straks udfylde
            formularen. Angiv hændelsens karakter og eventuelle tilskadekomne,
            så hjælp kan rekvireres hurtigt og effektivt.
          </p>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="js/burger.js"></script>
    <link rel="stylesheet" href="js/register.js" />
  </body>
</html>
